{% extends 'usercaption/base.html' %}
{% block content %}        
<div class="container">
        <div class="card" style="width: 6in; height: 8in; margin-top: 100;">
                <img class="card-img-top" src="https://i.stack.imgur.com/xfn1X.jpg" alt="Card image cap">
                <div class="card-body">
                        <form method="POST">
                                {% csrf_token %}
                                <table>
                                <div class="form-group">
                                    {{form.as_table}}
                                </div>
                            </table>
                                <button class="btn btn-success" type="submit">Generate Caption</button>
                                <button  class="btn btn-danger" type = "submit">Save Caption</button>
                            </form>
                </div>
              </div>
            

{% endblock %}
